<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Corkage Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="brand">
                <div class="wine-icon">
                    <img src="images/wine-icon.png" alt="Wine glass icon">
                </div>
                <h1 class="site-title">London Corkage Club</h1>
            </div>
        </div>
        
        <nav class="sub-nav">
            <div class="nav-content">
                <a href="index.html" class="nav-link active">Corkage Restaurants</a>
                <a href="club.html" class="nav-link">The Corkage Club</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-area="all">All Areas</button>
                    <button class="filter-btn" data-area="Central London">Central London</button>
                    <button class="filter-btn" data-area="East London">East London</button>
                    <button class="filter-btn" data-area="West London">West London</button>
                    <button class="filter-btn" data-area="South London">South London</button>
                    <button class="filter-btn" data-area="City">The City</button>
                </div>
                
                <select class="filter-dropdown">
                    <option value="all">All Areas</option>
                    <option value="Central London">Central London</option>
                    <option value="East London">East London</option>
                    <option value="West London">West London</option>
                    <option value="South London">South London</option>
                    <option value="City">The City</option>
                </select>
            </div>
            <div class="restaurant-grid">
                <!-- Cards will be rendered here by JavaScript -->
            </div>

            <!-- Keep your existing modals -->
            <div id="restaurantDetails" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeDetails()">&times;</span>
                    <div id="modalContent"></div>
                </div>
            </div>

            <div id="suggestionModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeSuggestionModal()">&times;</span>
                    <h2>Suggest a Restaurant</h2>
                    <form id="suggestionForm">
                        <div class="form-group">
                            <label for="restaurantName">Restaurant Name*</label>
                            <input type="text" id="restaurantName" name="entry.648641937" required>
                        </div>
                        <div class="form-group">
                            <label for="website">Website*</label>
                            <input type="text" id="website" name="entry.1146551704" required>
                        </div>
                        <div class="form-group">
                            <label for="corkage">Corkage Fee*</label>
                            <input type="text" id="corkage" name="entry.401103829" required>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>

            <button class="suggest-btn" onclick="openSuggestionModal()">Suggest a Restaurant</button>
        </div>
    </main>

    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
