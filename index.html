<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Corkage Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Corkage Guide</h1>
        <div class="restaurant-grid">
            <div class="restaurant-card" onclick="showDetails('restaurant1')">
                <h2>The Clove Club</h2>
                <p class="style">Fine Dining</p>
                <p class="corkage">Corkage: £50</p>
            </div>
            <div class="restaurant-card" onclick="showDetails('restaurant2')">
                <h2>Portland</h2>
                <p class="style">Modern European</p>
                <p class="corkage">Corkage: £35</p>
            </div>
            <!-- Add more restaurant cards as needed -->
        </div>

        <div id="restaurantDetails" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDetails()">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>

        <!-- Add suggestion form -->
        <div class="suggestion-section">
            <h2>Submit a Restaurant</h2>
            <form 
                id="suggestionForm" 
                class="suggestion-form"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdCTlbrDc3I1dgKsh0318ZYgo0CrjSVevpBZJhyBJZzJYbpGw/formResponse"
                method="post"
                target="_blank">
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name*</label>
                    <input type="text" id="restaurantName" name="entry.648641937" required>
                </div>
                
                <div class="form-group">
                    <label for="website">Website*</label>
                    <input type="url" id="website" name="entry.1146551704" required>
                </div>

                <div class="form-group">
                    <label for="corkage">Corkage Fee (£)*</label>
                    <input type="number" id="corkage" name="entry.401103829" min="0" required>
                </div>

                <button type="submit" class="submit-btn">Submit Suggestion</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
